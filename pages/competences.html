<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compétences - Portfolio Arena</title>
  <style>
    body {
      background-color: #1F1F1F;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .skills-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .skill-card {
      background-color: #2A2A2A;
      border-radius: 10px;
      padding: 20px;
      width: 220px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .skill-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .skill-card h3 {
      margin-bottom: 10px;
      color: #FFD700;
    }

    .skill-card p {
      font-size: 14px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>Mes Compétences</h1>
  <div class="skills-container">
    <div class="skill-card">
      <h3>Développement Web</h3>
      <p>HTML, CSS, JavaScript, PHP, Bootstrap</p>
    </div>
    <div class="skill-card">
      <h3>Programmation</h3>
      <p>Python (bases), Java (en apprentissage)</p>
    </div>
    <div class="skill-card">
      <h3>Base de données</h3>
      <p>MySQL, gestion CRUD, MAMP</p>
    </div>
    <div class="skill-card">
      <h3>Outils</h3>
      <p>Git, GitHub, Vercel, VS Code</p>
    </div>
    <div class="skill-card">
      <h3>Design</h3>
      <p>Conception simple UI/UX, créativité artistique</p>
    </div>
  </div>

  <br><br><br>
  <center> 
    <!-- Bouton Retour Accueil -->
<a href="../index.html" class="btn-home">Retour à l'accueil</a>
  </center>
</body>
</html>
